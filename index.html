<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>


    <div class="container-fluid fill"  >
        <div class="row">
            <div class="col">
                <label>Rastin 1 koodi: </label> <input id="s1" type="text"> </br>
                <label>Rastin 2 koodi: </label> <input id="s2" type="text"> </br>
                <label>Rastin 3 koodi: </label> <input id="s3" type="text"> </br>
                <span class="btn btn-success" id="kokeile">Kokeile!</span>

                <div id="piilo" style="display: none;" class="mt-5">
                    <h1>Oikein!</h1>
                    <p>Löydät palkinnon täältä: <a href="https://goo.gl/maps/phc1EeapragvzgLV6">Kartta</a></p>
                    <p>Kivi sijaitsee 25 askeleen päässä lähimmältä katulampulta kohti vastapuoleista kuusta.</p>
                    <p>Katulamppu sijaitsee 35 askeleen päässä lähimmästä risteyksestä</p>
                    <img src="kuva1.jpg" class="img-fluid" style="max-width: 640px;">
                    <img src="kuva2.jpg" class="img-fluid" style="max-width: 640px;">
                    <img src="kuva3.jpg" class="img-fluid" style="max-width: 640px;">
                    <img src="kuva4.jpg" class="img-fluid" style="max-width: 640px;">
                    <img src="kuva5.jpg" class="img-fluid" style="max-width: 640px;">
                </div>
                <div id="virhe" style="display: none;" class="mt-5">
                    <h1>Yritä uudelleen!</h1>
                </div>
            </div>
        </div> 
    </div>

    <script>
    function kokeile(){
        var ok = false;
        if($("#s1").val() == "tonttu" || $("#s1").val() == "Tonttu"){
            if($("#s2").val() == "joulu" || $("#s2").val() == "Joulu"){
                if($("#s3").val() == "talvi" || $("#s3").val() == "Talvi"){
                    $("#piilo").show("slow");
                    $("#virhe").hide();
                    ok = true;
                }
            }
        }
        if(!ok){
            $("#piilo").hide();
            $("#virhe").show("slow");
        }
    }
    $("#kokeile").click(function(){
        kokeile();
    });
    $('input').keypress(function (e) {
        if (e.which == 13) {
            kokeile();
            return false;
        }
    });
    </script>

</body>
</html>
